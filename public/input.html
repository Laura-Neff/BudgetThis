<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transaction</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <p><a href="/">Home</a> |
        <a href="/transactions">Transactions</a>
    </p>
    <form action="/api/transactions" id="input form" style="size:60%">
        <div class="form-group">
            <label for="user">User:</label>
            <input type="text" class="form-control" id="user" placeholder="">
        </div>
        <div class="form-group">
            <label for="Type">Type:</label>
            <select class="form-control" id="type"> 
                <option>Deposit</option>
                <option>Withdrawal</option>
                <option>Credit Payment</option>
                <option>Cash Payment</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount($):</label>
            <input type="text" class="form-control" id="amount" placeholder="$$">
        </div>
        <div class="form-group">
            <label for="memo">Description:</label>
            <input type="text" class="form-control" id="memo" placeholder="Transaction Memo">
        </div>
    </form>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <!-- <script src="js/blog.js" type="text/javascript"></script> -->

</body>

</html>
